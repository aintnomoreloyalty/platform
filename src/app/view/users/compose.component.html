<ng-template #greeting>
  <ng-container *setProps="{ name: 'Greering' }"></ng-container>
</ng-template>

<ng-template #mutating let-text>
  <ng-container *setProps="{ $implicit: text + ' World!' }"></ng-container>
</ng-template>

<ng-template #greet let-text let-name="name">
  is simple greet `{{ text }}` and {{ name }}
</ng-template>

<ng-container *compose="let enhancer of [greeting, mutating]">
  <div *ngTemplateOutlet="enhancer(greet) context { $implicit: 'Hello' }"></div>
</ng-container>
