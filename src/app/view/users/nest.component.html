<ng-template #greeting let-text let-children="children">
  <ul>
    <li>{{ text }}, World!</li>
    <li *ngTemplateOutlet="children context { $implicit: text }"></li>
  </ul>
</ng-template>

<ng-container *nest="[greeting, greeting, greeting, greeting, greeting] as nested">
  <div *ngTemplateOutlet="nested context { $implicit: 'Hello' }"></div>
</ng-container>
