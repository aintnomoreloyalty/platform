<h1>User</h1>
<ng-container *http="let user get 'https://api.github.com/users/' + username">
    <ng-container *ngIf="user else userNotFound">
        {{ user | json }}
        <!-- <app-user-info [user]="user"></app-user-info> -->
        <!-- <app-orgs [url]="user.organizations_url"></app-orgs> -->
    </ng-container>
</ng-container>

<ng-template #userNotFound>
    <p>User not found.</p>
</ng-template>
